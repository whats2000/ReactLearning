<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Rendering</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
    const users = [
        {
            name: "John Doe",
            age: 18
        },
        {
            name: "Jane Doe",
            age: 16
        },
        {
            name: "John Smith",
            age: 20
        }
    ];

    const div = (
        <div id="one">
            <h1>Users</h1>
            <ul>
                {users.map((user, index) => {
                    // Note: Set a unique key for each element in the list will help React to identify which item has changed, added, or removed.
                    // This means that React will only re-render the changed, added, or removed item instead of re-rendering the whole list.
                    return <li key={index}>{user.name} - {user.age}</li>
                })}
            </ul>
        </div>
    );

    const divRoot = ReactDOM.createRoot(document.getElementById('root'));
    divRoot.render(div);
</script>
</html>
