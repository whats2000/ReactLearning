<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Render</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
    const user = {
        name: "John Doe",
        age: 18
    };

    const div = (
        <div id="one">
            <h1>Welcome, {user.name}</h1>
            <p>You are {user.age} years old.</p>

            {/* Note: For only if condition */}
            {user.age >= 18 && <p>You are adult!</p>}

            {/* Note: For if-else condition */}
            {user.age >= 18 ? <p>You can drive a car!</p> : <p>You cannot drive a car!</p>}

            {/* Note: For if-else-if condition */}
            {user.age >= 18 ? <p>You can drink alcohol!</p> :
                user.age >= 16 ? <p>You can drink soda!</p> : <p>You cannot drink alcohol!</p>}
        </div>
    );

    const divRoot = ReactDOM.createRoot(document.getElementById('root'));
    divRoot.render(div);
</script>
</html>
